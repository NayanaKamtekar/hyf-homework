<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title>Welcome to CustomTailor!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/css-reset.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css">
        <link href="https://fonts.googleapis.com/css?family=Krub:300" rel="stylesheet">
    </head>
    <body>
        <div class="logo-nav-bar">
            <div class="logo-div">
                <img src="../images/logo.png" alt="logo image">
            </div>

            <nav class="nav-div">
                <a>HOME</a>
                <a>ABOUT US</a>
                <a>OUR SERVICES</a>
                <a>OUR OFFICE</a>
            </nav>
        </div>
        
        <header class="page-header">
            <h1 class="page-header-title">Sign up to yourcustomtailor.com</h1>
            <br>
            <hr>
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <br>
            <h3>Progress</h3>
            <progress value="60" max="100" class="progress-bar"> </progress>
            
            
        </header>
        
        <main>
            <form action="/signup" method="post">
                <p>What kind of items are you interested in offer on?</p>
                <br>

                <div class="wrapper-category">
                    <div class="category-select">
                        <label  for="apparel">Apparel</label>
                        <input type="checkbox" name="apparel" id="apparel">
                    </div>    
                    
                    <div class="category-select">
                        <label  for="jewelery">Jewelery</label>
                        <input type="checkbox" name="jewelery" id="jewelery">
                    </div> 
                    
                    <div class="category-select">
                        <label  for="accessories">Accessories</label>
                        <input type="checkbox" name="accessories" id="accessories">
                    </div> 
                    
                    <div class="category-select">
                        <label  for="shoes">Shoes</label>
                        <input type="checkbox" name="shoes" id="shoes">
                    </div>  
                    
                    <div class="category-select">
                        <label  for="handbags">Handbags</label>
                        <input type="checkbox" name="handbags" id="handbags">
                    </div>                 
                </div>

                <br>
                <p>Choose images that best resemble your style</p>
                <br>


                <div class="wrapper">
                    <div class="prod-image-select">
                        <img src="../images/product01.jpg" alt="Product 01">
                        <div class="select-check">
                            <label  for="product01">Select</label>
                            <input type="checkbox" name="product01" id="product01">
                        </div>
                    </div>

                    <div class="prod-image-select">
                        <img src="../images/product02.jpg" alt="Product 02" >
                        <div class="select-check">
                            <label  for="product02">Select</label>
                            <input type="checkbox" name="product02" id="product02">
                        </div>
                    </div>  

                    <div class="prod-image-select">
                        <img src="../images/product03.jpg" alt="Product 03" >
                        <div class="select-check">
                            <label  for="product03">Select</label>
                            <input type="checkbox" name="product03" id="product03">
                        </div>
                    </div> 
                    
                    <div class="prod-image-select">
                        <img src="../images/product04.jpg" alt="Product 04" >
                        <div class="select-check">
                            <label  for="product04">Select</label>
                            <input type="checkbox" name="product04" id="product04">
                        </div>
                    </div>    
                    
                    <div class="prod-image-select">
                        <img src="../images/product05.jpg" alt="Product 05" >
                        <div class="select-check">
                            <label  for="product05">Select</label>
                            <input type="checkbox" name="product05" id="product05">
                        </div>
                    </div>
                    
                    <div class="prod-image-select">
                        <img src="../images/product06.jpg" alt="Product 06" >
                        <div class="select-check">
                            <label  for="product06">Select</label>
                            <input type="checkbox" name="product06" id="product06">
                        </div>
                    </div> 
                    
                    <div class="prod-image-select">
                        <img src="../images/product07.jpg" alt="Product 07" >
                        <div class="select-check">
                            <label  for="product07">Select</label>
                            <input type="checkbox" name="product07" id="product07">
                        </div>
                    </div>   
                    
                    <div class="prod-image-select">
                        <img src="../images/product08.jpg" alt="Product 08" >
                        <div class="select-check">
                            <label  for="product08">Select</label>
                            <input type="checkbox" name="product08" id="product08">
                        </div>
                    </div>                 
                </div>
            </form>
        </main>

        <div class="next-step-container">
            <div class="form-next-step">
                <a href="../next-step/step-4.html">Next step</a> 
            </div> 
        </div>
    </body>
</html>
