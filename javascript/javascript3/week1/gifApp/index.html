<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>GIPHY Search</title>
</head>
<body>
    <section>
        <h1 class='header'>GIPHY Search</h1>
        <div class="searchWrapper">
            <input type="text" placeholder="Type a search word" class="searchBox">
            <input type="number" placeholder="How many GIFs?" class="searchBox" min="1">
            <button class="searchButton">Search</button>
        </div>    
        <h3 class='trendingText'>TRENDING GIFs</h3>
        <ul class='previewGIF'></ul>
    </section>
    <script src="./scripts/main.js"></script>
</body>
</html>
