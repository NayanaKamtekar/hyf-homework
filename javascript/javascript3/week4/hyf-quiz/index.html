<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>The fantastical, funny, weird, superduper and awesome <span>HYF quiz</span></h1>
        </header>
        <main>
            <p class="loading"></p>
            <section class="banner">
                <div>
                    <p>Play Quiz</p>
                    <div class="selectQues">
                        <button id="easyBtn" class="diffLevel">
                            Easy
                        </button>
                        <button id="hardBtn" class="diffLevel">
                            Hard
                        </button>
                    </div>
                    
                </div>

                <div>
                    <p>Score</p>
                    <p class="score">0/0</p>
                </div>

                <div>
                    <p>Timer</p>
                    <p class="time">00:00</p>
                </div>    
            </section>

            <section class="questions">
                <ul>
                    
                </ul>
            </section>

            <div class="result"></div>

            <button id="restart" >
                    Restart
            </button>

            <canvas id="confetti"></canvas>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
        <script src="helper.js"></script>
        <script src="main.js"></script>
    </body>
</html>
