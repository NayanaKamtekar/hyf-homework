<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./main.css">
    <title>Shopping cart using Classes</title>

<body>
